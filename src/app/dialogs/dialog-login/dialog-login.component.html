<div class="justify-content-center">

    <div class="row" mat-dialog-content>
        <div class="col-12 mt-1 mx-0 px-0">
            <label for="email" class="m-0">E-mail</label>
            <div class="input-group">
                <input class="form-control" [ngClass]="{'is-invalid': !isValidEmail}" id="email" type="email" [(ngModel)]="email">
            </div>
        </div>
   
        <div class="col-12 mt-1 mx-0 px-0">
            <label for="password" class="m-0">Senha</label>
            <div class="input-group">
                <input class="form-control m-0" [ngClass]="{'is-invalid': !isValidPassword}" id="password" type="password" [(ngModel)]="password" matInput showHideInput>
                <div class="input-group-prepend password-visibility">
                    <i class="material-icons input-group-text" matSuffix showHideTrigger="password" [showHideStatus]="{ materialIcon: true, id: 'password' }"></i>
                </div>
            </div>
        </div>
        <div class="col-12 mx-0 px-0">
            <small class="cursor-pointer bold-hover text-primary" (click)="openForgotPasswordDialog()">Esqueceu sua senha?</small>
        </div>
    </div>
    
    <div class="row mt-2" mat-dialog-actions>
        <div class="col-12">
            <button class="btn btn-block btn-primary" mat-button (click)="login()" cdkFocusInitial>Login</button>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-12">
            <small>NÃ£o possui conta?</small> <small class="cursor-pointer bold-hover text-primary ml-1" routerLink="/sign-up" routerLinkActive="ative" (click)="signUp()">Registre-se</small>
        </div>
    </div>
    
</div>
