<div class="container">

    <div class="row mt-4 mb-2 text-center">
        <div class="col-12">
            <h4 class="mb-0">NOVO PROBLEMA</h4>
            <small class="text-danger">*Todos os campos devem ser preenchidos.</small>
        </div>
    </div>

    <div class="row my-2">
        <div class="col-12">
            <label class="mb-0" for="title">Título</label>
            <input class="form-control" [ngClass]="{'is-invalid': !isValidTitle}" type="text" id="title" [(ngModel)]="title" [disabled]="disabled">
        </div>
    </div>

    <div class="row my-2">
        <div class="col-12">
            <label class="mb-0" for="description">Descrição</label>
            <textarea class="form-control" [ngClass]="{'is-invalid': !isValidDescription}" id="description" rows="5" [(ngModel)]="description" [disabled]="disabled"></textarea>
        </div>
    </div>

    <div class="row my-2">
        <div class="col-12">
            <label class="mb-0" for="category">Categoria</label>
            <select class="form-control" [ngClass]="{'is-invalid': !isValidCategory}" name="category" id="category" [(ngModel)]="category" [disabled]="disabled">
                <option *ngFor="let c of categories" [ngValue]="c">{{c.description}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="col-6 col-md-5 col-lg-4 col-xl-3 text-center">
            <button class="btn btn-primary btn-block" (click)="problemRegistration()" [disabled]="disabled">Confirmar</button>
        </div>
    </div>

</div>

<ng-template #template></ng-template>
<ngx-loading [show]="loading" [config]="loadingConfig" [template]="template"></ngx-loading>
